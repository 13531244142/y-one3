  <body>
    <div class="diyi">
      <h2>蛊真人</h2>
      <i>古月方源</i><br />
      早岁已知世事艰，仍许飞鸿荡云间。<br />
      一路寒风身如絮，命海沉浮客独行。<br />
      千磨万击心铸铁，殚精竭虑磨一剑。<br />
      今朝剑指叠云处，炼蛊炼人还炼天。<br />
